<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador pasajes de buque</title>
</head>
<body>
    <h1>Bienvenidos a Buques Fabrykant</h1>
    <p>Aqui podr√° calcular el costo de sus pasajes y verificar disponibilidad</p>
    <form action="#" method="get" id="form">
        <label>
            <select name="origen" id="origen">
                <option value="origen">Elija Origen</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Colonia">Colonia</option>
                <option value="Montevideo">Montevideo</option>
            </select>
        </label>
        <label>
            <select name="destino" id="destino">
                <option value="destino">Elija Destino</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Colonia">Colonia</option>
                <option value="Montevideo">Montevideo</option>
            </select>
        </label>
            <input id="pasajeros" type="number" min="1" name="pasajeros" placeholder="Cantidad pasajeros">
        <br>
        <label>
            <select name="vehiculo" id="vehiculo">
                <option value="">Seleccione vehiculo</option>
                <option value="no">No</option>
                <option value="auto">Auto</option>
                <option value="camioneta">Camioneta</option>
                <option value="moto">Moto</option>
            </select>
        </label>
        <br><br>
        <input type="submit" value="Registrar viaje">
        
    </form>
    <br>
    <button id="borrar">Borrar campos</button>

    <ul id="lista_viajes">

    </ul>
    <ul id="lista_total">

    </ul>
    <script src="simuladorpasajes.js"></script>
</body>
</html>
